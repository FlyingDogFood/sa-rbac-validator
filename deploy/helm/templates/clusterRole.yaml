apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: {{ include "sa-rbac-validator.fullname" . }}
rules:
  - apiGroups: 
      - "rbac.authorization.k8s.io"
    resources: 
      - roles 
      - rolebindings
      - clusterroles
      - clusterrolebindings
    verbs: 
      - "get"
      - "list"
      - "watch"
  - apiGroups: 
      - ""
    resources: 
      - namespaces
      - serviceaccounts
    verbs: 
      - "get"
      - "list"
      - "watch"
  - apiGroup:
      - "authorization.k8s.io"
    resources:
      - tokenreviews
    verbs:
      - create
    